<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-5 col-xl-4">
                <div class="card"> 
                    <img src="./img/illustration-hero.svg" class="card-img-top"  alt="">       
                    <div class="card-body p-4">
                    <div class="text-center">
                        <h1>Order Summary</h1>
                        <p class="text-black-50">You can now listen to millions of songs,<br>audiobooks, and podcasts on any device <br> anywhere you like!</p>
                    </div>
                    <div class="bg-light d-flex justify-content-center align-items-center p-4 one">
                        <div class="d-flex justify-content-center align-items-center">
                            <div>
                                <img src="./img/icon-music.svg" alt="" class="me-4">
                            </div>
                            <div>
                            <p class="mb-0 fw-bolder">Annual Plan</p>
                            <p class="mb-0 text-black-50">$59.99/year</p>
                            </div>
                            <div class="">
                                <a href="#" class="ms-4 change">Change</a>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-lg btn-primary w-100 mt-4">Proceed to Payment</button>
                    <button class="btn btn-lg btn-outline-secondary w-100 mt-2 border-0 cancel">Cancel Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
